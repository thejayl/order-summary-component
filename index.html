<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card-img"
          src="./images/illustration-hero.svg"
          alt="Illustration of a women listening to music on headset"
        />
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price-plan">
            <img
              class="plan-img"
              src="./images/icon-music.svg"
              alt="Music icon"
            />
            <div class="plan-content">
              <h3 class="plan-title">Annual Plan</h3>
              <p class="plan-detail">$59.99/year</p>
            </div>
            <a href="#" class="plan-link">Change</a>
          </div>
          <button class="btn btn-proceed">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/thejayl/order-summary-component">Jay</a>.
      </div>
    </footer>
  </body>
</html>
